<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TaskFlow</title>
    <link rel="stylesheet" href="static/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <h2>Sign In</h2>
        <form method="POST" action="">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="auth-button">Sign In</button>
        </form>
        <p class="auth-switch">Don't have an account? <a href="register.html">Sign Up</a></p>
        <a href="index.html" class="back-to-home">Back to Home</a>
    </div>
</body>
</html>
